version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: multichat-backend
    ports:
      - "8008:8008"
    environment:
      - SECRET_KEY=${SECRET_KEY:-change-this-secret-key}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - DATABASE_URL=sqlite:///./multichat.db
      - PORT=8008
    volumes:
      - ./backend:/app
      - backend-data:/app
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: multichat-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  backend-data:
